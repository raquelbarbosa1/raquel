<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cadrastoprofessor1.css">
    <script src="cadastroprofessor.js"></script>
</head>

<body>
 <h3>CADASTRO DE PROFESSOR</h3>   
 
 <form name="Cadprof" action="" onsubmit="return CriticaCampos()">
    <div class="dados">
    <label for="mataprof"> Id do professor</label><br>
    <input type="text"name="mataprof"placeholder="Digite Id"maxlenght="5"><br><br>
    <label for="nomeprof">Nome do Professor:</label><br>
    <input type="text"name="nomeprof"placeholder="Digite o nome"maxlenght="20"><br><br>
    <label for="nascprof">Data de Nascimento:</label><br>
    <input type="date"name="dataprof" min="1950 - 01-01" max="2050-12-31"><br><br>
    <label for="email">E-mail:</label><br>
    <input type="email" placeholder="Digite o e-email" maxlength="500"><br><br>
    </div>

    <div class="curso">
        <label for="curprof">Curso do professor</label><br>
        <select name="curprof">
            <option value="TEN"> Efermagem</option> 
            <option value="TEN"> Adiministração</option>
            <option value="TEN"> Contabilidade </option>
         </select><br><br>
    </div>

    <div class="sexo">
     <h4>SEXO:</h4>
     <label class="conteiner-radio">Feminino</label>
        <input type="radio" name="radio">
     <label class="conteiner-radio">Masculino</label>
        <input type="radio" name="radio">
     <label class="conteiner-radio">Outros</label>
        <input type="radio" name="radio"><br>
    </div>

    <div class="docs">
      <h4> DOCUMENTOS:</h4>
      <label class="conteiner-check">RG</label>
      <input type="checkbox" name="checkbox">
   <label class="conteiner-check">CPF</label>
      <input type="checkbox" name="checkbox">
   <label class="conteiner-check">Titulo de Eleitor</label>
      <input type="checkbox" name="checkbox">
    </div>
   <div class="conteiner">
    <button type="button" onclick=LimpaCampos() onmouseover="MostraTexto(this)" onmouseout="ApagaTexto(this)">Apagar</button>
    <input type="submit" value="ENVIAR">
   </div>
</form>
</body>
</html>
